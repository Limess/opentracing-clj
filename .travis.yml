language: clojure
branches:
  except:
    - gh-pages
before_deploy:
  - lein codox
deploy:
  - provider: script
    skip_cleanup: true
    script: lein deploy
    on:
      branch: master
  - provider: pages
    skip_cleanup: true
    keep_history: true
    github_token: $GITHUB_TOKEN
    local_dir: codox
    on:
      branch: master
